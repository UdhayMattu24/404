<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plastic Shopping Store</title>
    <link rel="stylesheet" href="one.css">
    <script src="SC.js"></script>
</head>
<body>
    <header>
        <h1>Plastic Shopping Store</h1>
        <nav>
            <ul>
                <li><a href="#raw-plastics">Raw Plastics</a></li>
                <li><a href="#handicrafts">Handicrafts</a></li>
                <li><a href="#cart">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="raw-plastics">
            <h2>Raw Plastics</h2>
            <div class="products">
                <div class="product" data-name="Plastic Sheets" data-price="5">
                    <h3>Plastic Sheets</h3>
                    <p>Price: $5</p>
                    <button onclick="addToCart('Plastic Sheets', 5)">Add to Cart</button>
                </div>
                <div class="product" data-name="Plastic Beads" data-price="3">
                    <h3>Plastic Beads</h3>
                    <p>Price: $3</p>
                    <button onclick="addToCart('Plastic Beads', 3)">Add to Cart</button>
                </div>
            </div>
        </section>
        <section id="handicrafts">
            <h2>Handicrafts</h2>
            <div class="products">
                <div class="product" data-name="Plastic Basket" data-price="10">
                    <h3>Plastic Basket</h3>
                    <p>Price: $10</p>
                    <button onclick="addToCart('Plastic Basket', 10)">Add to Cart</button>
                </div>
                <div class="product" data-name="Decorative Flowers" data-price="7">
                    <h3>Decorative Flowers</h3>
                    <p>Price: $7</p>
                    <button onclick="addToCart('Decorative Flowers', 7)">Add to Cart</button>
                </div>
            </div>
        </section>
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Total Price: $0</p>
        </section>
    </main>
    
</body>
</html>
